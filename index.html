  <script>

    const xpEl = document.querySelector('#xpCount');

    let xp = Number(localStorage.getItem('xp')) || 0;

    xpEl.textContent = xp;const walletBtn = document.getElementById('wallet-btn');

const walletModal = document.getElementById('wallet-modal');

const connectBtn = document.getElementById('wallet-connect');

const disconnectBtn = document.getElementById('wallet-disconnect');

const closeBtn = document.getElementById('wallet-close');

function updateXP() {

  xpEl.textContent = xp;

  localStorage.setItem('xp', xp);

}

function toggleWalletModal() {

  walletModal.classList.toggle('hidden');

}

walletBtn.addEventListener('click', toggleWalletModal);

closeBtn.addEventListener('click', toggleWalletModal);

connectBtn.addEventListener('click', () => {

  localStorage.setItem('wallet', '1');

  walletBtn.textContent = 'Disconnect';

  connectBtn.classList.add('hidden');

  disconnectBtn.classList.remove('hidden');

});

disconnectBtn.addEventListener('click', () => {

  localStorage.setItem('wallet', '0');

  walletBtn.textContent = 'Connect';

  connectBtn.classList.remove('hidden');

  disconnectBtn.classList.add('hidden');

});

function buildGrid() {

  const grid = document.getElementById('grid');

  for (let i = 0; i < 100; i++) {

    const tile = document.createElement('div');

    tile.className = 'tile';

    if ([12, 45, 78].includes(i)) {

      tile.classList.add('shrine');

      tile.textContent = i === 12 ? 'EOS' : i === 45 ? 'TON' : 'SUI';

      tile.addEventListener('click', () => {

        xp += 1;

        updateXP();

      });

    }

    grid.appendChild(tile);

  }

}

buildGrid();
