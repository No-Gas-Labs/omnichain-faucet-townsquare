<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #0f0f23;
      color: #ffd700;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 5vw);
      grid-template-rows: repeat(20, 5vw);
      gap: 1px;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    .tile {
      background: #1a1a2e;
      border: 1px solid #333;
      width: 100%;
      height: 100%;
    }
    .npc {
      background: #ff00c8;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
  #shrines {
  display: flex;
  flex-direction: column;
  gap: 1em;
  padding: 2em;
}

#shrines button {
  background: #1a1a2e;
  color: #ffd700;
  font-size: 1.2em;
  border: 2px solid #ff00c8;
  padding: 1em;
  border-radius: 8px;
  cursor: pointer;
}
</head>

  <div id="grid"></div>
  <script src="js/town.js"></script>
