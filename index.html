<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèõÔ∏è Omnichain Faucet TownSquare</title>
  <style>
    body {
      background: #0f0f23;
      color: #ffd700;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 5vw);
      grid-template-rows: repeat(20, 5vw);
      gap: 1px;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
    }
    .tile {
      background: #1a1a2e;
      border: 1px solid #333;
      width: 100%;
      height: 100%;
    }
    .npc {
      background: #ff00c8;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script src="js/town.js"></script>
  <script src="js/npc.js"></script>
  <script src="js/faucet.js"></script>
  <script src="js/wallet.js"></script>
</body>
</html>
