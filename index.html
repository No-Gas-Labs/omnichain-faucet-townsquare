<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnichain Faucet TownSquare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Omnichain Faucet TownSquare</h1>
    <button id="walletButton">Connect Wallet</button>
  </header>
  <section id="xp">XP: <span id="xpCount">0</span></section>
  <main id="townGrid">
    <div class="faucet" data-chain="EOS">EOS Faucet</div>
    <div class="faucet" data-chain="TON">TON Faucet</div>
    <div class="faucet" data-chain="SUI">SUI Faucet</div>
  </main>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Wallet connection coming soon.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
