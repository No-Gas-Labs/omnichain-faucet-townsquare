<head>
  <meta charset="UTF-8">

  <title>Omnichain Faucet TownSquare</title>
  <style>
    body {margin:0;background:#0f0f23;color:#ffd700;font-family:'Courier New',monospace;}
    header {display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#1a1a2e;color:#ffd;border-bottom:2px solid #ff00c8;}
    #grid {display:grid;grid-template-columns:repeat(10,1fr);grid-auto-rows:10vw;gap:2px;margin:1rem;}
    .tile {background:#1a1a2e;border:1px solid #333;display:flex;align-items:center;justify-content:center;color:#ffd;font-size:1.1rem;user-select:none;}
    .shrine {background:#ff00c8;cursor:pointer;position:relative;overflow:hidden;}
    .npc {background:#333;cursor:pointer;}
    .shrine:hover::before {content:'';position:absolute;inset:0;background:rgba(255,0,200,0.3);animation:glitch 1s infinite;}
    body.tier2 .shrine:hover::before {animation-duration:0.5s;}
    body.tier3 .shrine:hover::before {animation-duration:0.25s;filter:hue-rotate(120deg);}
    @keyframes glitch {0%{transform:translate(0,0);}20%{transform:translate(-2px,2px);}40%{transform:translate(2px,-2px);}60%{transform:translate(-1px,1px);}80%{transform:translate(1px,-1px);}100%{transform:translate(0,0);}}
    #log {padding:0.5rem;font-size:0.8rem;font-family:Courier,monospace;max-height:150px;overflow-y:auto;}
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);}
    .modal.hidden{display:none;}
    .modal-content{background:#1a1a2e;padding:1rem;border:2px solid #ff00c8;color:#ffd;border-radius:8px;text-align:center;width:90%;max-width:300px;}
    .prophecy-content{background:#1a1a2e;padding:1rem;border:2px solid #ffd700;color:#ffd;border-radius:8px;font-family:fantasy;width:90%;max-width:300px;text-align:center;}
    .prophecy-content button{margin-top:0.5rem;}
    .tier1.shrine{filter:grayscale(0.2);}
    .tier2.shrine{filter:hue-rotate(45deg);}
    .tier3.shrine{filter:hue-rotate(90deg) brightness(1.2);}
    #dashboard{position:fixed;bottom:0;right:0;background:#1a1a2e;color:#ffd;padding:0.5rem;border-left:2px solid #ff00c8;border-top:2px solid #ff00c8;font-size:0.8rem;z-index:10;max-width:45%;}
  </style>

  <script>
    const COOLDOWN = 300000; // 5 minutes
    const shrinePositions = {EOS:12, TON:45, SUI:78};
    const npcPositions = {Trask:22, Vendy:55, Featherstone:88};
    const prophecies = [
      'Scroll I: The shrine feeds on loops.',
      'Scroll II: Featherstone whispers from Loop Zero.',
      'Scroll III: Burn tokens, gain favor.',
      'Scroll IV: Vendy dreams in code.',
      'Scroll V: Trask awaits the presidency.',
      'Scroll VI: Gasless tides rise.',
      'Scroll VII: The glitch becomes prophecy.'
    ];

    let state = JSON.parse(localStorage.getItem('state')||'{}');
    if(!state.shrines){
      state = {xp:0,shrines:{EOS:{xp:0,clicks:0,last:0},TON:{xp:0,clicks:0,last:0},SUI:{xp:0,clicks:0,last:0}},prophecies:[],wallet:false,loop:0};
    }
    state.loop++;
    saveState();

    const xpEl = document.getElementById('xp-count');
    const grid = document.getElementById('grid');
    const logEl = document.getElementById('log');
    const dashEl = document.getElementById('dashboard');
    const walletBtn = document.getElementById('wallet-btn');
    const walletModal = document.getElementById('wallet-modal');
    const connectBtn = document.getElementById('wallet-connect');
    const disconnectBtn = document.getElementById('wallet-disconnect');
    const closeBtn = document.getElementById('wallet-close');
    const prophecyModal = document.getElementById('prophecy');
    const prophecyText = document.getElementById('prophecy-text');
    const prophecyClose = document.getElementById('prophecy-close');
    const glitchSnd = document.getElementById('snd-glitch');
    const chimeSnd = document.getElementById('snd-chime');

    function saveState(){localStorage.setItem('state',JSON.stringify(state));}

    function getTier(){return state.xp>=50?'tier3':state.xp>=10?'tier2':'tier1';}

    function updateXP(){xpEl.textContent=state.xp;document.body.classList.remove('tier1','tier2','tier3');document.body.classList.add(getTier());}

    function log(msg){const p=document.createElement('div');p.textContent=msg;logEl.appendChild(p);logEl.scrollTop=logEl.scrollHeight;}

    function updateDashboard(){dashEl.innerHTML='Loop:'+state.loop+'<br>Wallet:'+(state.wallet?'connected':'disconnected')+'<br>XP:'+state.xp+'<br>EOS clicks:'+state.shrines.EOS.clicks+'<br>TON clicks:'+state.shrines.TON.clicks+'<br>SUI clicks:'+state.shrines.SUI.clicks+'<br>Prophecies:'+state.prophecies.length;}

    function buildGrid(){
      for(let i=0;i<100;i++){
        const tile=document.createElement('div');
        tile.className='tile';
        for(const [net,pos] of Object.entries(shrinePositions)){
          if(i===pos){
            tile.classList.add('shrine',getTier());
            tile.textContent=net;
            tile.addEventListener('click',()=>clickShrine(net));
          }
        }
        for(const [npc,pos] of Object.entries(npcPositions)){
          if(i===pos){
            tile.classList.add('npc');
            tile.textContent='ðŸ§';
            tile.addEventListener('click',()=>speak(npc));
          }
        }
        grid.appendChild(tile);
      }
    }

    function clickShrine(net){
      const sh=state.shrines[net];
      const now=Date.now();
      if(now-sh.last<COOLDOWN){alert('Cooldown!');log('â³ '+net+' shrine cooling down.');return;}
      sh.last=now;sh.xp++;sh.clicks++;state.xp++;updateXP();glitchSnd.currentTime=0;glitchSnd.play();log('âœ¨ '+net+' shrine grants XP!');
      if(Math.random()<1/7){const prophecy=prophecies[Math.floor(Math.random()*prophecies.length)];state.prophecies.push(prophecy);showProphecy(prophecy);}
      saveState();updateDashboard();console.log('ðŸ”§ What the fuck did we just do?',state);
    }

    function showProphecy(text){prophecyText.textContent=text;prophecyModal.classList.remove('hidden');chimeSnd.currentTime=0;chimeSnd.play();}
    prophecyClose.addEventListener('click',()=>prophecyModal.classList.add('hidden'));

    function speak(npc){
      const tier=getTier();
      const connected=state.wallet;
      const lines={
        Trask:{tier1:['Trask: Ready the shrines.'],tier2:['Trask: XP flows.'],tier3:['Trask: The loop is endless.']},
        Vendy:{tier1:['Vendy: Initiating glitch!'],tier2:['Vendy: Wallet pinged.'],tier3:['Vendy: Prophecy approaching.']},
        Featherstone:{tier1:['Featherstone: Gasless dreams.'],tier2:['Featherstone: Tokens awaken.'],tier3:['Featherstone: You are the shrine.']}
      };
      let arr=lines[npc][tier];
      if(connected) arr=arr.concat('Connected to prophecy.');
      log(arr[Math.floor(Math.random()*arr.length)]);
    }

    walletBtn.addEventListener('click',()=>walletModal.classList.remove('hidden'));
    closeBtn.addEventListener('click',()=>walletModal.classList.add('hidden'));
    connectBtn.addEventListener('click',()=>{state.wallet=true;walletModal.classList.add('hidden');walletBtn.textContent='Disconnect';connectBtn.classList.add('hidden');disconnectBtn.classList.remove('hidden');saveState();updateDashboard();});
    disconnectBtn.addEventListener('click',()=>{state.wallet=false;walletModal.classList.add('hidden');walletBtn.textContent='Connect Wallet';disconnectBtn.classList.add('hidden');connectBtn.classList.remove('hidden');saveState();updateDashboard();});

    buildGrid();
    updateXP();
    updateDashboard();
    log('Loop '+state.loop+' engaged.');
  </script>
