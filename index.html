<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnichain Faucet TownSquare</title>
  <style>
    body {
      margin: 0;
      background: #0f0f23;
      color: #ffd700;
      font-family: 'Courier New', monospace;
    }
    header {
      background: #1a1a2e;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    button {
      background: #ff00c8;
      color: #ffd700;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-auto-rows: 10vw;
      gap: 2px;
      margin: 1rem;
    }
    .tile {
      background: #1a1a2e;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #ffd700;
    }
    .shrine {
      background: #ff00c8;
      cursor: pointer;
      overflow: hidden;
    }
    .shrine:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 0, 200, 0.3);
      mix-blend-mode: screen;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-2px,2px); }
      40% { transform: translate(2px,-2px); }
      60% { transform: translate(-1px,1px); }
      80% { transform: translate(1px,-1px); }
      100% { transform: translate(0,0); }
    }
    #xp {
      font-size: 1rem;
    }
    #wallet-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
    }
    #wallet-modal.hidden {
      display: none;
    }
    .modal-content {
      background: #1a1a2e;
      border: 2px solid #ff00c8;
      color: #ffd700;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .modal-content img {
      width: 100%;
    }
    #log {
      padding: 1rem;
      background: rgba(0,0,0,0.5);
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>TownSquare</h1>
    <button id="wallet-btn">Connect</button>
    <div id="xp">XP: <span>0</span></div>
    <nav>
      <a href="archives.html">Archive</a>
    </nav>
  </header>
  <main>
    <div id="grid"></div>
  </main>
  <div id="log"></div>
  <div id="wallet-modal" class="hidden">
    <div class="modal-content">
      <p id="wallet-text">Scan to connect</p>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkAQMAAABKLAcXAAAABlBMVEX///8AAABVwtN+AAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAzUlEQVQ4jaWUOw6EMAxEB1Gk5AbLTeBaKVYiUi62uYm5QUoKhNfOfgQdcdxEj2KUmYkBLrMwc3jAz3JSBXnARRrCBPQNNLMTTUwjxzYqmgYKHW+NpI44+5M/A2m6cc2nrO9RGbnLqVIDiabjA0ui7dlCcnRZP0aqoRfEEQeAd5jJY1RNl+jTipE6EjF9IRBH90mnp4ETa5tWKt0eauybron0ZQUMrPFQDel2HFrObzfNtOYlsTbTRLKp0m0dlf+LhDq2UMmz3OOfroEu8waEPGD3j5lKAgAAAABJRU5ErkJggg==" alt="wallet qr">
      <p id="wallet-address">0xFAKE123...789</p>
      <button id="wallet-connect">Connect</button>
      <button id="wallet-disconnect" class="hidden">Disconnect</button>
      <button id="wallet-close">Close</button>
    </div>
  </div>
  <script>
    const shrineData = [
      { index: 12, network: 'EOS' },
      { index: 45, network: 'TON' },
      { index: 78, network: 'SUI' }
    ];

    let xp = Number(localStorage.getItem('xp')) || 0;
    let walletConnected = localStorage.getItem('wallet') === '1';

    const xpEl = document.querySelector('#xp span');
    const walletBtn = document.getElementById('wallet-btn');
    const walletModal = document.getElementById('wallet-modal');
    const walletText = document.getElementById('wallet-text');
    const connectBtn = document.getElementById('wallet-connect');
    const disconnectBtn = document.getElementById('wallet-disconnect');
    const closeBtn = document.getElementById('wallet-close');
    const log = document.getElementById('log');

    function updateXP() {
      xpEl.textContent = xp;
    }

    function updateWalletUI() {
      if (walletConnected) {
        walletBtn.textContent = 'Disconnect';
        walletText.textContent = 'Connected';
        connectBtn.classList.add('hidden');
        disconnectBtn.classList.remove('hidden');
      } else {
        walletBtn.textContent = 'Connect';
        walletText.textContent = 'Scan to connect';
        connectBtn.classList.remove('hidden');
        disconnectBtn.classList.add('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateXP();
      buildGrid();
      updateWalletUI();
    });

    function buildGrid() {
      const grid = document.getElementById('grid');
      for (let i = 0; i < 100; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        const shrine = shrineData.find(s => s.index === i);
        if (shrine) {
          tile.classList.add('shrine');
          tile.dataset.network = shrine.network;
          tile.textContent = shrine.network;
          tile.addEventListener('click', () => claim(shrine.network));
        }
        grid.appendChild(tile);
      }
    }

    function claim(network) {
      xp++;
      localStorage.setItem('xp', xp);
      updateXP();
      const p = document.createElement('p');
      p.textContent = `Gained XP from the ${network} shrine.`;
      log.appendChild(p);
    }

    walletBtn.addEventListener('click', () => {
      if (walletConnected) {
        walletConnected = false;
        localStorage.setItem('wallet', '0');
        updateWalletUI();
      } else {
        walletModal.classList.remove('hidden');
      }
    });

    connectBtn.addEventListener('click', () => {
      walletConnected = true;
      localStorage.setItem('wallet', '1');
      walletModal.classList.add('hidden');
      updateWalletUI();
    });

    disconnectBtn.addEventListener('click', () => {
      walletConnected = false;
      localStorage.setItem('wallet', '0');
      walletModal.classList.add('hidden');
      updateWalletUI();
    });

    closeBtn.addEventListener('click', () => {
      walletModal.classList.add('hidden');
    });
  </script>
</body>
</html>
